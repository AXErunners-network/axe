language: cpp
compiler: gcc
- secure: ""

before_install:
 - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
 - sudo apt-get -qq update
 - sudo apt-get install libboost1.54-all-dev -y
 - sudo apt-get install libdb-dev libdb++-dev -y
 - sudo apt-get install libminiupnpc-dev -y

addons:
  coverity_scan:
    project:
      name: "charlesrocket/axe"
      description: "<Your project description here>"
      build_command_prepend: "/src"
    build_command: "- cd src  - mkdir obj  - cd obj  - mkdir zerocoin  - cd ..  - make -f makefile.unix"
    branch_pattern: master

script:
 - cd src
 - mkdir obj
 - cd obj
 - mkdir zerocoin
 - cd ..
 - make -f makefile.unix
