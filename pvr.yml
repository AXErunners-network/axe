version: 1.0.{build}

before_build:
- nuget restore
- choco install opencover.portable
- choco install xunit
- choco install codecov



test_script:
- OpenCover.Console.exe -register:user -target:"%xunit20%\xunit.console.x86.exe" -targetargs:".\Axe\bin\Debug\axe32.dll -noshadow" -filter:"+[UnitTestTargetProject*]* -[MyUnitTests*]*" -output:".\axe_coverage.xml"
- codecov -f "axe_coverage.xml

after_success:
- .\codecov -f "axe_coverage.xml" -t 8350df8c-848d-4d77-bc40-6371492ffad6

after_test:
  - ps: |
      $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
      Invoke-WebRequest -Uri 'https://codecov.io/bash' -OutFile codecov.sh
      bash codecov.sh -f "coverage.xml" -t 8350df8c-848d-4d77-bc40-6371492ffad6
